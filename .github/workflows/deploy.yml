name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'src/**'
      - 'static/**'
      - 'package.json'
      - 'docusaurus.config.js'
      - 'sidebars.js'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build

      - name: Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ground-truth
          directory: build
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify deploy success
        if: success()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          if [ -n "$SLACK_WEBHOOK_URL" ]; then
            curl -X POST -H 'Content-type: application/json' \
              --data '{
                "blocks": [
                  {
                    "type": "header",
                    "text": {"type": "plain_text", "text": "‚úÖ Î∞∞Ìè¨ ÏôÑÎ£å", "emoji": true}
                  },
                  {
                    "type": "section",
                    "fields": [
                      {"type": "mrkdwn", "text": "*Site:*\nGround Truth"},
                      {"type": "mrkdwn", "text": "*Branch:*\n${{ github.ref_name }}"}
                    ]
                  },
                  {
                    "type": "section",
                    "fields": [
                      {"type": "mrkdwn", "text": "*Commit:*\n${{ github.event.head_commit.message }}"},
                      {"type": "mrkdwn", "text": "*Author:*\n${{ github.actor }}"}
                    ]
                  },
                  {
                    "type": "actions",
                    "elements": [
                      {
                        "type": "button",
                        "text": {"type": "plain_text", "text": "üåê ÏÇ¨Ïù¥Ìä∏ Ïó¥Í∏∞"},
                        "url": "${{ steps.deploy.outputs.url }}"
                      },
                      {
                        "type": "button",
                        "text": {"type": "plain_text", "text": "üìù Ïª§Î∞ã Î≥¥Í∏∞"},
                        "url": "${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}"
                      }
                    ]
                  }
                ]
              }' \
              $SLACK_WEBHOOK_URL
          fi

      - name: Notify deploy failure
        if: failure()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          if [ -n "$SLACK_WEBHOOK_URL" ]; then
            curl -X POST -H 'Content-type: application/json' \
              --data '{
