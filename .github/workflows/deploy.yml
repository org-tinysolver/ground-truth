name: Deploy to GitHub Pages & Cloudflare Pages

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'src/**'
      - 'static/**'
      - 'package.json'
      - 'docusaurus.config.js'
      - 'sidebars.js'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

      - name: Upload build for Cloudflare
        uses: actions/upload-artifact@v4
        with:
          name: cloudflare-build
          path: build

  deploy-github-pages:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    continue-on-error: true
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Notify GitHub Pages success
        if: success()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          if [ -n "$SLACK_WEBHOOK_URL" ]; then
            curl -X POST -H 'Content-type: application/json' \
              --data '{
                "blocks": [
                  {
                    "type": "section",
                    "text": {"type": "mrkdwn", "text": "‚úÖ *GitHub Pages Î∞∞Ìè¨ ÏôÑÎ£å*\n${{ steps.deployment.outputs.page_url }}"}
                  }
                ]
              }' \
              $SLACK_WEBHOOK_URL
          fi

  deploy-cloudflare-pages:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build
        uses: actions/download-artifact@v4
        with:
          name: cloudflare-build
          path: build

      - name: Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ground-truth
          directory: build

      - name: Notify Cloudflare Pages success
        if: success()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          if [ -n "$SLACK_WEBHOOK_URL" ]; then
            curl -X POST -H 'Content-type: application/json' \
              --data '{
                "blocks": [
                  {
                    "type": "section",
                    "text": {"type": "mrkdwn", "text": "‚úÖ *Cloudflare Pages Î∞∞Ìè¨ ÏôÑÎ£å*\n${{ steps.deploy.outputs.url }}"}
                  }
                ]
              }' \
              $SLACK_WEBHOOK_URL
          fi

  notify-result:
    runs-on: ubuntu-latest
    needs: [deploy-github-pages, deploy-cloudflare-pages]
    if: always()
    steps:
      - name: Notify final result
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          GH_RESULT: ${{ needs.deploy-github-pages.result }}
          CF_RESULT: ${{ needs.deploy-cloudflare-pages.result }}
        run: |
          if [ -n "$SLACK_WEBHOOK_URL" ]; then
            GH_STATUS="‚ùå"
            CF_STATUS="‚ùå"
            [ "$GH_RESULT" = "success" ] && GH_STATUS="‚úÖ"
            [ "$CF_RESULT" = "success" ] && CF_STATUS="‚úÖ"

            curl -X POST -H 'Content-type: application/json' \
              --data "{
                \"blocks\": [
                  {
                    \"type\": \"header\",
                    \"text\": {\"type\": \"plain_text\", \"text\": \"üì¶ Î∞∞Ìè¨ Í≤∞Í≥º\", \"emoji\": true}
                  },
                  {
                    \"type\": \"section\",
                    \"fields\": [
                      {\"type\": \"mrkdwn\", \"text\": \"*GitHub Pages:* $GH_STATUS\"},
                      {\"type\": \"mrkdwn\", \"text\": \"*Cloudflare Pages:* $CF_STATUS\"}
                    ]
                  },
                  {
                    \"type\": \"section\",
                    \"fields\": [
                      {\"type\": \"mrkdwn\", \"text\": \"*Commit:*\n${{ github.event.head_commit.message }}\"},
                      {\"type\": \"mrkdwn\", \"text\": \"*Author:*\n${{ github.actor }}\"}
                    ]
                  },
                  {
                    \"type\": \"actions\",
                    \"elements\": [
                      {
                        \"type\": \"button\",
                        \"text\": {\"type\": \"plain_text\", \"text\": \"üìù Ïª§Î∞ã Î≥¥Í∏∞\"},
                        \"url\": \"${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}\"
                      },
                      {
                        \"type\": \"button\",
                        \"text\": {\"type\": \"plain_text\", \"text\": \"üîç Actions Î°úÍ∑∏\"},
                        \"url\": \"${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\"
                      }
                    ]
                  }
                ]
              }" \
              $SLACK_WEBHOOK_URL
          fi
